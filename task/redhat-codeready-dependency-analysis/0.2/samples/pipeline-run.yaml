# PipelineRun for starting pipeline
# Make sure Workspace is attached and Secret is created,
# also configure 'pre-task-setup' and 'post-task-setup'Â tasks before running the pipeline.
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: redhat-codeready-dependency-analysis-pipeline-run
spec:
  pipelineRef:
    name: redhat-codeready-dependency-analysis-pipeline
  workspaces:
    - name: output
      persistentvolumeclaim:
        claimName: output

# Change link to https-github-url and manifest-file-name according to target repository
  params:
    - name: https-github-url
      value: {{GITHUB_URL_TO_APPLICATION}} # Replace with HTTPS Github URL to application.
    - name: manifest-file-path
      value: pom.xml
    - name: output-file-path
      value: redhat-codeready-dependency-analysis-report.json
    - name: pkg-installation-directory-path
      value: application-package
    - name: image
      value: quay.io/ecosystem-appeng/crda-maven:1.0
