# End to end pipeline.
# Make sure Workspace is attached and Secret is created,
# also configure 'pre-task-git-clone-project'Â task before running the pipeline.

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: redhat-codeready-dependency-analysis-pipeline
spec:
  workspaces:
    - name: output
  params:
  - name: https-git-url
  - name: manifest-file-path
  - name: project-directory-path
  - name: output-file-path
  - name: image
  # Pipeline steps
  tasks:
    # git-clone-project task
    - name: git-clone-project
      taskRef:
        name: git-clone-project
      workspaces:
        - name: output
          workspace: output
      params:
        - name: https-git-url
          value: $(params.https-git-url)
        - name: project-directory-path
          value: $(params.project-directory-path)
    # redhat-codeready-dependency-analysis task
    - name: redhat-codeready-dependency-analysis
      taskRef:
        name: redhat-codeready-dependency-analysis
      runAfter:
        - git-clone-project
      workspaces:
        - name: output
          workspace: output
      params:
        - name: manifest-file-path
          value: $(params.manifest-file-path)
        - name: project-directory-path
          value: $(params.project-directory-path)
        - name: output-file-path
          value: $(params.output-file-path)
        - name: image
          value: $(params.image)